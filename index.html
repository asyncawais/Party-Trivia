<!doctype html>
    
    <head>
        
        <script src="angular.min.js" ></script>
        <script src="app.js" ></script>
        <script src="controllers.js" ></script>
        
        <style>
            
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #002157;
                
            }
            
            .clear {
                clear: both;
            }
            
            main {
                width: 960px;
                height: 540px;
                margin: 0 auto;
                overflow: hidden;
            }
            
            #menu {
                display: none;
            }
            
            #loading {
                background-image: url('assets/bg.png');
                width: 960px;
                height: 540px;
                line-height: 540px;
                z-index: 9999;
                background-color: #ccc;
                color: #fff;
                font-size: 32px;
                font-weight: bold;
                display: block;
                position: absolute;
                z-index: 9999;
                text-align: center;
            }
            
            #question {
                border: none;
                height: 540px;
                background-image: url('assets/quizbg.png');
                position: relative;
            }
            
            .question {
                margin: 0 auto;
                width: 500px;
                height: 50px;
                background-color: #7a7a7a;
                text-align: center;
                line-height: 50px;
                color: #fff;
                font-weight: bold;
                position: relative;
                top: 205px;
            }
            
            .answers {
                width: 960px;
                margin: 0 auto;
                position: relative;
                position: relative;
                top: 205px;
            }
            
            .answers .col-1 {
                position: absolute;
                left: 0;
                top: 0;
            }
            
            .answers .col-1.shifted {
                left: -480px;    
            }
            
            .answers .col-2.shifted {
                right: -480px;    
            }
            
            .answers .col-1.animate {
                animation: slideInLeftCol 1s;
            }
            
            .answers .col-2.animate {
                animation: slideInRightCol 1s;
            }
            
            @keyframes slideInLeftCol {
                from { left: -480px; }
                to { left: 0px; }
            }
            
            @keyframes slideInRightCol {
                from { right: -480px; }
                to { left: 0px; }
            }
            
            .answers .col-2 {
                position: absolute;
                right: 0;
                top: 0;
            }
            
            .answer {
                width: 480px;
                background-color: #7a7a7a;
                height: 75px;
                line-height: 75px;
                text-align: center;
                color: #fff;
            }
            
            .answer-a {
                background-image: url('assets/red.png');
                background-color: red;
            }
            
            .answer-b {
                background-image: url('assets/red.png');
                background-color: green;
            }
            
            .answer-c {
                background-image: url('assets/red.png');
                background-color: blue
            }
            
            .answer-d {
                background-image: url('assets/red.png');
                background-color: yellow
            }
            
            .answer.greyed {
                background-color: #7a7a7a;
            }
            
            #countdown {
                color: #fff;
                font-weight: bold;
                font-size: 25px;
                background-color: green;
                width: 50px;
                height: 50px;
                position: absolute;
                top: 20px;
                right: 20px;
                text-align: center;
                line-height: 50px;
                border-radius: 50%;
            }
            
            #countdown.shifted {
                top: -50px;
            }
            
            #countdown.animate {
                animation: slideDownTimer 1s;
            }
            
            @keyframes slideDownTimer {
                from { top: -50px; }
                to { top: 20px; }
            }
            
            #loading {
                opacity: 1;
            }
            
            #loading.visible {
                transition: opacity 0.5s ease-in-out;
                -moz-transition: opacity 0.5s ease-in-out;
                -webkit-transition: opacity 0.5s ease-in-out;
                opacity: 0;
            }
            
        </style>
        
    </head>
    
    <body ng-app="PartyTriviaApp" ng-controller="QuestionsCtrl">
        <a href="javascript:void(0)" ng-click="showQuestions()" />reset</a>
        <main>
            
            <!--<div id="menu">
                PARTY TRIVIA
            </div>-->
            
            <div id="loading" ng-class="{ visible: animations.fadeOut }">
                LOADING
            </div>
        
            <!--{{ seenQuestions }}-->
            
            <div id="question">
                
                <div id="countdown" ng-class="{ animate: animations.slideDown, shifted: shifted }">
                    {{ TimeRemaining }}  
                </div>
                
                <div class="question">{{ question.question }}</div>
                
                <div class="answers">
                    
                    <div class="col-1" ng-class="{ animate: animations.slideIn, shifted: shifted }">
                        <div class="answer answer-a" ng-class="{ greyed: showAnswer }">
                            {{question.answer_a}}
                        </div>
                        <div class="answer answer-c" ng-class="{ greyed: showAnswer }">
                            {{question.answer_c}}
                        </div>
                    </div>
                    
                    <div class="clear"></div>
                    
                    <div class="col-2" ng-class="{ animate: animations.slideIn, shifted: shifted }">
                        <div class="answer answer-b" ng-class="{ greyed: showAnswer }">
                            {{question.answer_b}}
                        </div>
                        <div class="answer answer-d" ng-class="{ greyed: showAnswer }">
                            {{question.answer_d}}
                        </div>  
                    </div>
                    
                    <p></p>     
                </div>
                
            </div>
            
            
            
            <div id="audio">
                <audio id="answer_a_audio">
                    <source src="answer_a.wav" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
                <audio id="answer_b_audio">
                    <source src="answer_b.wav" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
                <audio id="answer_c_audio">
                    <source src="answer_c.wav" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
                <audio id="answer_d_audio">
                    <source src="answer_d.wav" type="audio/wav">
                    Your browser does not support the audio element.
                </audio> 
            </div>
            
        </main>
        
    </body>
</html>
